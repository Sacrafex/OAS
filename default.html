<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FRC Scout Runner</title>
    <style>
        :root {
            --primary: #00f7ff;
            --background: #111111;
            --surface: #1a1a1a;
            --border: #2a2a2a;
            --text: #ffffff;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            margin: 0;
            padding: 2rem;
            background: var(--background);
            color: var(--text);
            line-height: 1.6;
        }

        .runner-container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .config-selector {
            background: var(--surface);
            border-radius: 8px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            border: 1px solid var(--border);
        }

        .section {
            background: var(--surface);
            border-radius: 8px;
            margin: 2rem 0;
            padding: 1.5rem;
            border: 1px solid var(--border);
        }

        button {
            background: var(--primary);
            color: #000;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        button:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }

        input, select {
            background: var(--background);
            border: 1px solid var(--border);
            color: var(--text);
            padding: 0.75rem;
            border-radius: 6px;
            min-width: 200px;
        }

        .counter-controls {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .timer-controls {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem;
            border-left: 4px solid var(--primary);
        }

        .export-options {
            background: var(--surface);
            padding: 1.5rem;
            border-radius: 8px;
            margin-top: 2rem;
        }

        .webhook-options {
            margin: 1rem 0;
            display: flex;
            gap: 1rem;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="runner-container">
        <div class="config-selector">
            <h2>Scout Configuration</h2>
            <div style="margin: 1rem 0">
                <label>
                    <input type="radio" name="configSource" value="default" checked> 
                    Default Configuration
                </label>
                <label style="margin-left: 2rem">
                    <input type="radio" name="configSource" value="custom">
                    Custom Configuration
                </label>
            </div>
            
            <div id="defaultConfig">
                <button onclick="loadDefaultConfig()">Load Current Season Config</button>
            </div>
            
            <div id="customConfig" style="display: none; margin-top: 1rem">
                <input type="file" id="configUpload" accept=".json">
                <button onclick="document.getElementById('configUpload').click()">Choose File</button>
            </div>
        </div>

        <div id="scoutForm"></div>

        <div class="export-options">
            <h3>Export Data</h3>
            <div class="webhook-options">
                <input type="text" id="webhookUrl" placeholder="Discord Webhook URL" oninput="saveWebhook()">
            </div>
            <div style="display: flex; gap: 1rem; margin: 1rem 0">
                <button onclick="exportCSV()">Download CSV</button>
                <button onclick="sendToDiscord()">Send to Discord</button>
            </div>
        </div>
    </div>

    <script>
        const CONFIG_URL = 'https://raw.githubusercontent.com/Sacrafex/OpenFRC/main/config.json';
        let appConfig = {};
        let currentConfig = [];
        let activeTimers = new Map();

        (async function init() {
            try {
                const response = await fetch(CONFIG_URL);
                appConfig = await response.json();
                loadWebhook();
            } catch (error) {
                alert('Error loading application config: ' + error.message);
            }
        })();

        function saveWebhook() {
            const url = document.getElementById('webhookUrl').value;
            if(url) document.cookie = `webhookUrl=${encodeURIComponent(url)};path=/;max-age=31536000`;
        }

        function loadWebhook() {
            const match = document.cookie.match(/webhookUrl=([^;]+)/);
            if(match) document.getElementById('webhookUrl').value = decodeURIComponent(match[1]);
        }

        document.querySelectorAll('input[name="configSource"]').forEach(radio => {
            radio.addEventListener('change', () => {
                const isDefault = radio.value === 'default';
                document.getElementById('defaultConfig').style.display = isDefault ? 'block' : 'none';
                document.getElementById('customConfig').style.display = isDefault ? 'none' : 'block';
            });
        });

        document.getElementById('configUpload').addEventListener('change', function(e) {
            const file = e.target.files[0];
            const reader = new FileReader();
            reader.onload = () => {
                currentConfig = JSON.parse(reader.result);
                renderForm();
            };
            reader.readAsText(file);
        });

        async function loadDefaultConfig() {
            try {
                const response = await fetch(appConfig.current_season_config);
                currentConfig = await response.json();
                renderForm();
            } catch (error) {
                alert('Error loading default config: ' + error.message);
            }
        }

        function renderForm() {
            const form = document.getElementById('scoutForm');
            form.innerHTML = '';
            activeTimers.clear();

            currentConfig.forEach(section => {
                const sectionDiv = document.createElement('div');
                sectionDiv.className = 'section';
                sectionDiv.innerHTML = `<h3>${section.title}</h3>`;

                section.fields.forEach(field => {
                    const fieldDiv = document.createElement('div');
                    fieldDiv.style.margin = '1rem 0';

                    switch(field.type) {
                        case 'timer':
                            fieldDiv.innerHTML = `
                                <div class="timer-controls">
                                    <label>${field.label}</label>
                                    <button onclick="handleTimer('${section.title}-${field.label}', this)">Start</button>
                                    <span id="timer-${section.title}-${field.label}">00:00</span>
                                </div>
                            `;
                            break;
                        case 'counter':
                            fieldDiv.innerHTML = `
                                <div class="counter-controls">
                                    <label>${field.label}</label>
                                    <button onclick="adjustCounter(this, -1)">-</button>
                                    <input type="number" value="0" data-label="${section.title}|${field.label}" style="width: 80px">
                                    <button onclick="adjustCounter(this, 1)">+</button>
                                </div>
                            `;
                            break;
                        case 'dropdown':
                            fieldDiv.innerHTML = `
                                <label>${field.label}</label>
                                <select data-label="${section.title}|${field.label}" style="display: block; margin-top: 0.5rem">
                                    ${field.options.map(o => `<option>${o}</option>`).join('')}
                                </select>
                            `;
                            break;
                        default:
                            fieldDiv.innerHTML = `
                                <label>${field.label}</label>
                                <input type="${field.type}" data-label="${section.title}|${field.label}" style="display: block; margin-top: 0.5rem">
                            `;
                    }
                    sectionDiv.appendChild(fieldDiv);
                });
                form.appendChild(sectionDiv);
            });
        }

        function handleTimer(label, button) {
            if (!activeTimers.has(label)) {
                const startTime = Date.now();
                activeTimers.set(label, {
                    interval: setInterval(() => {
                        const elapsed = Math.floor((Date.now() - startTime) / 1000);
                        document.getElementById(`timer-${label}`).textContent = 
                            `${String(Math.floor(elapsed / 60)).padStart(2, '0')}:${String(elapsed % 60).padStart(2, '0')}`;
                    }, 1000),
                    running: true
                });
                button.textContent = 'Stop';
            } else {
                clearInterval(activeTimers.get(label).interval);
                activeTimers.delete(label);
                button.textContent = 'Start';
            }
        }

        function adjustCounter(button, delta) {
            const input = button.parentElement.querySelector('input');
            input.value = parseInt(input.value) + delta;
        }

        function collectData() {
            const data = {};
            document.querySelectorAll('[data-label]').forEach(element => {
                const [section, label] = element.dataset.label.split('|');
                const value = element.type === 'checkbox' ? element.checked : 
                            element.tagName === 'SELECT' ? element.options[element.selectedIndex].text :
                            element.value;
                data[`${section} - ${label}`] = value;
            });
            return data;
        }

        function createCSV() {
            const data = collectData();
            const headers = Object.keys(data);
            const values = headers.map(header => `"${String(data[header]).replace(/"/g, '""')}"`);
            return `${headers.join(',')}\n${values.join(',')}`;
        }

        function exportCSV() {
            const csvContent = createCSV();
            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `scout-data-${new Date().toISOString().slice(0,10)}.csv`;
            a.click();
        }

        async function sendToDiscord() {
            const webhookUrl = document.getElementById('webhookUrl').value;
            if(!webhookUrl) return alert('Please configure a webhook URL');

            const csvContent = createCSV();
            const formData = new FormData();
            const csvBlob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            
            formData.append('file', csvBlob, 'scout-data.csv');
            formData.append('content', 'New scouting data:');

            try {
                const response = await fetch(webhookUrl, {
                    method: 'POST',
                    body: formData
                });

                if(!response.ok) throw new Error(`Discord error: ${response.status}`);
                alert('Data sent to Discord successfully!');
            } catch (error) {
                alert('Error sending to Discord: ' + error.message);
            }
        }
    </script>
</body>
</html>
